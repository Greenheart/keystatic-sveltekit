<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keystatic</title>
    <style>
      /*
       * Ensure dark theme is applied even before the SPA loads.
       * This improves the perceived performance.
       */
      @media (prefers-color-scheme: dark) {
        body {
          background: #252525;
        }
      }
    </style>
    <!-- TODO: remove the vite client during production builds -->
    <script type="module">
      import { createHotContext } from '/@vite/client'

      import.meta.hot = createHotContext('/keystatic')

      import.meta.hot.on('keystatic:reload', () => {
        window.location.reload()
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./keystatic.js"></script>
  </body>
</html>
